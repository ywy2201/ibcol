language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - dev
  - "/^feature.*$/"
  - "/^release.*$/"
  - "/^hotfix.*$/"
before_script: npm install && node slack-notifications/travis-before_script.js
script: npm test
before_deploy: npm install now --no-save && node slack-notifications/travis-before_deploy.js
deploy:
- provider: script
  script: export NOW_URL=$(now --local-config=now-stage.json --team ibcol --token $NOW_TOKEN -e TRAVIS_BUILD_WEB_URL -e TRAVIS_BUILD_NUMBER -e TRAVIS_BUILD_ID -e TRAVIS_REPO_SLUG -e TRAVIS_COMMIT_RANGE -e TRAVIS_COMMIT -e TRAVIS)
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^feature.*"
- provider: script
  script: export NOW_URL=$(now --local-config=now-production.json --team ibcol --token $NOW_TOKEN -e TRAVIS_BUILD_WEB_URL -e TRAVIS_BUILD_NUMBER -e TRAVIS_BUILD_ID -e TRAVIS_REPO_SLUG -e TRAVIS_COMMIT_RANGE -e TRAVIS_COMMIT -e TRAVIS)
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^release.*|^hotfix.*"
- provider: script
  script: now --local-config=now-stage.json --team ibcol --token $NOW_TOKEN -e TRAVIS_BUILD_WEB_URL -e TRAVIS_BUILD_NUMBER -e TRAVIS_BUILD_ID -e TRAVIS_REPO_SLUG -e TRAVIS_COMMIT_RANGE -e TRAVIS_COMMIT -e TRAVIS > NOW_URL.log && now
    alias --local-config=now-stage.json --team ibcol --token $NOW_TOKEN && cat NOW_URL.log && NOW_URL=$(< NOW_URL.log) ALIAS_PATH="https://www.uat.ibcol.org" node slack-notifications/now-alias.js
  skip_cleanup: true
  on:
    repo: ibcol/ibcol
    branch: dev
- provider: script
  script: now --local-config=now-production.json --team ibcol --token $NOW_TOKEN -e TRAVIS_BUILD_WEB_URL -e TRAVIS_BUILD_NUMBER -e TRAVIS_BUILD_ID -e TRAVIS_REPO_SLUG -e TRAVIS_COMMIT_RANGE -e TRAVIS_COMMIT -e TRAVIS > NOW_URL.log &&
    now alias --local-config=now-production.json --team ibcol --token $NOW_TOKEN && NOW_URL=$(cat NOW_URL.log) ALIAS_PATH="https://www.ibcol.org" node slack-notifications/now-alias.js
  skip_cleanup: true
  on:
    repo: ibcol/ibcol
    branch: master
env:
  global:
    secure: 
after_deploy:
  - ls
  - cat NOW_URL.log
notifications:
  slack:
    rooms:
      - ibcol:wfsCwWk3PUbhMxwaVoCcuXHc#web-dev